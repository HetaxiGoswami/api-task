<div class="pt-5">
    <div class="p-3">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
          </mat-form-field>
    </div>
  
  
    <div class="table-responsive p-3">
      <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Firstname</th>
          <td mat-cell *matCellDef="let user">{{ user.name.first }}</td>
        </ng-container>
      
        <ng-container matColumnDef="last">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</th>
          <td mat-cell *matCellDef="let user">{{ user.name.last }}</td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
      
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
          <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
        </ng-container>
      
        <ng-container matColumnDef="picture">
          <th mat-header-cell *matHeaderCellDef>Picture</th>
          <td mat-cell *matCellDef="let user">
            <img [src]="user.picture.thumbnail" alt="User Picture" class="w-auto" />
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
    </div>
  </div>
